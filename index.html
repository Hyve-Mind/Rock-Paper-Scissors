<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <img src="images/logo.svg">
        <div class="score-box">
            <p class="score-label">SCORE</p>
            <p class="score-count">0</p>
        </div>
    </div>

    <div class="triangle">
        <div onclick="userPick('paper')"><img src="images/paperhand.png" alt="paper"></div>
        <div onclick="userPick('scissors')"><img src="images/Scissorshand.png" alt="scissors"></div>
        <div onclick="userPick('rock')"><img src="images/Rockhand.png" alt="rock"></div>
    </div>

    <div id="container">

        <div>
            <p class="userpick">YOU PICKED</p>
            <img id="userImage" alt="user choice">
        </div>


        <div class="decision">
            <p>YOU LOSE</p>
            <div class="newgame" onclick="playAgain()">PLAY AGAIN</div>
        </div>


        <div>
            <p class="computerpick">THE HOUSE PICKED</p>
            <img id="computerImage" alt="computer choice">
        </div>

    </div>


    <div class="btn" onclick="showRules()">
        <p class="rules">RULES</p>
    </div>


    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <p id="rules-title">RULES</p>
            <img class="modal-image" src="images/image-rules.svg" alt="rules" />
            <img onclick="closeRules()" src="images/icon-close.svg" alt="close" />
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
